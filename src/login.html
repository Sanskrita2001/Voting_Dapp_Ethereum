<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link href="css/login.css" rel="stylesheet" />
		<title>Voting Dapp | Login</title>
	</head>
	<body>
		<!-- Login page -->
		<div class="login">
			<div class="row">
				<div class="col-md-6">
					<img src="./images/logo.png" alt="" srcset="" id="logo" />
				</div>
				<div class="col-md-6">
					<div id="login-form">
						<h1 class="login-head">Login</h1>
						<form>
							<div class="form-group row">
								<label for="sign_up_email" class="col-sm-2 col-form-label"
									>Email:
								</label>
								<div class="col-sm-5">
									<input
										type="email"
										class="form-control"
										id="sign_up_email"
										placeholder="Email"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label for="sign_up_password" class="col-sm-2 col-form-label"
									>Password:
								</label>
								<div class="col-sm-5">
									<input
										type="password"
										class="form-control"
										id="sign_up_password"
										placeholder="Password"
									/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary btn-login">
										Sign in
									</button>
								</div>
							</div>
							<small id="sigup-link" class="form-text text-muted"
								>Not registered yet? <a class="sign-up">Sign up</a>
							</small>
						</form>
					</div>
				</div>
			</div>
			<div class="login-footer"></div>
		</div>
	</body>
</html>

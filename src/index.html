		<!-- Election  -->
		<div class="container" style="width: 650px">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center pt-5" id="#title" style="color: #491895 !important;">
						<b><a href="sign_up.html" style="text-decoration: none;">Candidate List</a></b>
					</h1>
					<!-- <h1 class="text-center pt-5" id="#title1">Candidate Results</h1> -->
					<hr />
					<br />
					<div id="loader">
						<p class="text-center">Loading...</p>
					</div>
					<div id="content" style="display: none">
						<table class="table table-striped">
							<thead
								class="thead"
								style="background-color: #491895 !important; color: #ffffff"
							>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Name</th>
									<th scope="col">Votes</th>
								</tr>
							</thead>
							<tbody id="candidatesResults"></tbody>
						</table>
						<hr />
						<form onSubmit="App.castVote(); return false;">
							<div class="form-group">
								<label
									for="candidatesSelect"
									style="font-size: 24px; font-weight: 800"
									>Select Candidate</label
								>
								<select class="form-control" id="candidatesSelect"></select>
							</div>
							<button type="submit" class="btn btn-primary">Vote</button>
							<hr />
						</form>

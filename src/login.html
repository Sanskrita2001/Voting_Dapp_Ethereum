<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Voting Dapp | Login</title>
</head>
<body>
     <!-- Login page -->
     <div class="login">
       
        <div class="row">
            <div class="col-md-6">
                <img src="./images/logo.png" alt="" srcset="" id="logo">
            </div>
            <div class="col-md-6">
                <div id="login-form">
                    <div class="login-head">Login</div>
                <form>
                    <div class="form-group row">
                        <label for="sign_up_username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-5">
                            <input type="username"
                                class="form-control"
                                id="sign_up_name"
                                placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sign_up_email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-5">
                            <input type="email"
                                class="form-control"
                                id="sign_up_email"
                                placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sign_up_password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password"
                                class="form-control"
                                id="sign_up_password"
                                placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">Not registered yet? <button>Sign up</button>
                    </small>
                </form>
            </div>
        </div>
       
        </div>
        <div class="login-footer"></div>
     </div>
</body>
</html>
